server:
  port: 8082

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# Configuration Actuator CORRIGÃ‰E
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
    enabled-by-default: true
  endpoint:
    health:
      show-details: always
    info:
      enabled: true

# Info de l'application
info:
  app:
    name: User Service
    description: User Management Microservice
    version: 1.0.0

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG