spring:
  application:
    name: gateway-service
  cloud:
    config:
      enabled: false
    gateway:
      routes:
        - id: product-service
          uri: lb://product-microservice
          predicates:
            - Path=/api/products/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
        - id: user-service
          uri: lb://user-microservice
          predicates:
            - Path=/api/users/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8080

# Configuration Actuator pour Gateway
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics  # Ajouter d'autres endpoints si besoin
      base-path: /actuator  # Chemin par défaut
  endpoint:
    health:
      show-details: always
    info:
      enabled: true

# Info personnalisée
info:
  app:
    name: Gateway Service
    description: API Gateway for Microservices
    version: 1.0.0